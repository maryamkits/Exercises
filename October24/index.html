<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Get Started</title>
    <script src="https://unpkg.com/react@16.4.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const reactKey = (Symbol && Symbol.for('react.element') || 0xeac7)
        const reactElement = {
            $$typeof : reactKey,
            ref: null,
            type: 'h1',
            props: {
                children: 'Hello World, React!...',
                className: 'super__class',
                style: {
                    textAlign: 'center',
                    color: 'salmon'
                },
                onClick: function(reactEventObject){
                    alert('Hello React')
                }
            }
        }

        const reactElement2 = {
            $$typeof : reactKey,
            ref: null,
            type: 'p',
            props: {
                children: 'Paragraph Demo'
            }
        }

        const reactElement3 = React.createElement('h1', {
            className: 'demo__class',
            style: {
                    textAlign: 'center',
                    color: 'pink'
                },
            onClick: function(demoEvent){
                alert('Demo Event')
            }
        }, "Text - React.createElement()")

        ///////////////////////////// JS
        const jsxElement = (
            <h1
            className = 'jsx__class'
            style = {{ textAlign:'center', color:'seagreen' }}
            onClick = { () => alert('JSX Demo') }>
                Hello <span style={{color:'#444'}}>JSX</span>
                </h1>
        )

/////////////////////
        const properiesExample = {
            className: 'demo_class',
            onClick: () => alert('properiesExample Alert')
        }
        const nestElement = <h3>Nested Element</h3>

        const multiElements = (
            <div {...properiesExample}>
                <h1>Hello Page</h1>
                <h2>Page Description</h2>
                {nestElement}
                {superComponent()}
                {superComponent2()}
            </div>
        )

        function superComponent(){
            const info = 'superComponents Info';
            return (
                <div>
                    <h1>Hello</h1>    
                    <h2>World</h2>    
                </div>
                )
        }
        function superComponent2(){
            const info = 'superComponent info'
            return [<h1 key="hello">Hello</h1>, <h2 key="info">{info}</h2>]
        }
        function superComponent3(){
            const info = 'superComponent info'
            return (
                <React.Fragment>
                    <h1>Hello</h1>    
                    <h2>{info}</h2>    
                </React.Fragment>
            )
        }

        const App = document.getElementById('app')
        // ReactDOM.render(reactElement3, App)
        // ReactDOM.render(jsxElement, App)
        ReactDOM.render(multiElements, App)
    </script>
</body>
</html>
