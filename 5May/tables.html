<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;

        }
        thead, tfoot {
            background: palevioletred;
        }
    </style>
</head>
<body>
     <table bgcolor="green"; border bordercolor = "20">
         <caption>Students List</caption>
         <tr>
             <th>FirstName</th>
             <th>LastName</th>
             <th>Age</th>
         </tr>
         <tr>
             <td>Vaxo</td>
             <td>nodadze</td>
             <td>23</td>
         </tr>
         <tr>
                <td>Mariam</td>
                <td>kits</td>
                <td>24</td>
            </tr>
            <tr>
                    <td>Mamuka</td>
                    <td>anjaparidze</td>
                    <td>19</td>
                </tr>
     </table>
     <hr>
     <table>
         <tr>
             <th>Name:</th>
             <td>Bill Gates</td>
         </tr>
         <tr>
            <th rowspan="2">Mobile:</th>
            <td>444444332</td>
         </tr>
         <tr>
             <td>465443366</td>
         </tr>
     </table>
     <hr>
     <table width="100%">
         <thead>
            <tr>
                <th colspan="4">this is a theat table</th>
            </tr>
         </thead>
         <tbody>
            <tr>
              <td>Cell 1</td>
              <td>Cell 2</td>
              <td>Cell 3</td>
              <td>Cell 4</td>
                </tr>
                <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                          </tr>
         </tbody>
         <tfoot>
            <tr>
                    <th colspan="4">this is a tfoot table</th>
                </tr>
         </tfoot>
     </table>
</body>
</html>
