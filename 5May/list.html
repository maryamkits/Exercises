<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
</head>
<body>
    <ul style="list-style-type: square;">
  <li>Coffee</li>
  <li>Milk</li>
  <li>Tea
      <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
      </ul>
  </li>
    </ul>
    <hr>
    <ol style="list-style-type: georgian;" start="8";>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea
                <ol>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ol>
            </li>
    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
</body>
</html>
