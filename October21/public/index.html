<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Demo - Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div>
        <div>
            <input type="text" name="" id="" list="brands">
            <datalist id="brands">
                <option value="VW"></option>
                <option value="Audi"></option>
                <option value="Skoda"></option>
                <option value="BMW"></option>
                <option value="Mercedes Benz"></option>
            </datalist>
        </div>

        <label>
            Number 1: <input type="number" id="num_1">
        </label>
    </div>
    <div>
        <label>
            Number 2: <input type="number" id="num_2">
        </label>
    </div>
    <div>
        <button type ="button" id="addBtn">+</button>
    </div>
    <br>
    <div class="lds-spinner loader--hide" id="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <span id="result"></span>

    <br>
    <div>
        <label>
            Country name: <input type="text" list="countries" data-minLength="2" id="countryName">
        </label>
        <datalist id="countries"></datalist>
    </div>

    <script src="dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
